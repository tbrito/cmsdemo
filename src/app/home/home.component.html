<div class="home-page">

  <div class="banner" *appShowAuthed="false">
    <div class="container">
      <h1 class="logo-font">CMS Client</h1>
      <p>Um lugar para seus <i>conte√∫dos</i>.</p>
    </div>
  </div>

  <div class="container page">
    <div class="row">

      <div class="col-md-9">
        <div class="feed-toggle">
          <ul class="nav nav-pills outline-active">
            <li class="nav-item">
              <a class="nav-link"
                 [ngClass]="{'active': listConfig.type === 'feed'}"
                 (click)="setListTo('feed')">
                 Feeds
              </a>
            </li>
            <li class="nav-item">
              <a class="nav-link"
                 [ngClass]="{'active': listConfig.type === 'all' && !listConfig.filters.id}"
                 (click)="setListTo('all')">
                 Global Feed
              </a>
            </li>
            <li class="nav-item" [hidden]="!listConfig.filters.id">
              <a class="nav-link active">
                <i class="ion-pound"></i> {{ listConfig.filters.id }}
              </a>
            </li>
          </ul>
        </div>

        <app-product-list [limit]="10" [config]="listConfig"></app-product-list>
      </div>
    </div>
  </div>
</div>
