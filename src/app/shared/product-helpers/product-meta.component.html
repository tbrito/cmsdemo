<div class="product-meta">
  <a [routerLink]="['/profile', product.created_by.firstname]">
    <img [src]="product.media[0].url" />
  </a>

  <div class="info">
    <a class="author"
      [routerLink]="['/profile', product.created_by.firstname]">
      {{ product.created_by.firstname }}
    </a>
    <span class="date">
      {{ product.created_at | date: 'longDate' }}
    </span>
  </div>

  <ng-content></ng-content>
</div>
