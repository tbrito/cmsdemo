<app-product-preview
  *ngFor="let product of results"
  [product]="product">
</app-product-preview>

<div class="app-product-preview"
  [hidden]="!loading">
  Loading products...
</div>

<div class="app-product-preview"
  [hidden]="loading || results.length">
  No products are here... yet.
</div>

<nav [hidden]="loading || totalPages.length <= 1">
  <ul class="pagination">

    <li class="page-item"
      [ngClass]="{'active': pageNumber === currentPage}"
      *ngFor="let pageNumber of totalPages"
      (click)="setPageTo(pageNumber)">

      <a class="page-link" >{{ pageNumber }}</a>

    </li>

  </ul>
</nav>
